<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: #0d0d0d;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.05), transparent);
            animation: backgroundMove 10s infinite alternate;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(100px, -100px);
            }
        }

        .wrapper {
            padding: 50px;
            border-radius: 15px;
            background-color: rgba(20, 20, 20, 0.85);
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 255, 150, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease;
            position: relative;
            margin: 0 auto;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #00ff9d;
            text-shadow: 0 0 10px #00ff9d, 0 0 20px #00ff9d;
        }

        .input-box {
            position: relative;
            margin: 30px 0;
        }

        .input-box input,
        .input-box select {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .input-box input:focus,
        .input-box select:focus {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
            outline: none;
        }

        .input-box select {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 10px;
        }

        .input-box select option {
            background-color: rgba(20, 20, 20, 0.85);
            color: #fff;
        }

        .input-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ff9d;
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #00ff9d;
            color: #0a0a0a;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.4s, transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 255, 150, 0.4);
        }

        .btn:hover {
            background-color: #0a0a0a;
            color: #00ff9d;
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 255, 150, 0.6);
        }

    </style>
</head>
<body>

    <div class="background-animation"></div>

    <div class="wrapper">
        <h1>Registrarse</h1>
        <form action="{{ url_for('registrarse') }}" method="post">
            <div class="input-box">
                <input type="text" name="usuario_r" placeholder="Nombre" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" name="contraseña_r" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="input-box">
                <input type="text" name="cedula_r" placeholder="Cédula" required>
                <i class='bx bxs-id-card'></i>
            </div>

            <div class="input-box">
                <label for="role" style="color: #00ff9d;">Empleado:</label>
                <select name="valor" id="role" required>
                    <option value="empleado">Empleado</option>
                    <option value="gestor">Gestor</option>
                </select>
            </div>

            <div class="input-box">
                <button type="submit" class="btn">Registrarse</button>
            </div>
        </form>
    </div>

</body>
</html>
